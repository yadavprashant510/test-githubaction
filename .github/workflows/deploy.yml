name: Checkout on EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H vagrant >> ~/.ssh/known_hosts
          
      - name: SSH into EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: vagrant
          username: vagrant
          key: ~/.ssh/id_rsa
          script: |
            git clone git@github.com:yadavprashant510/test-githubaction.git
